<!DOCTYPE html>
<html lang="en">

</head>

        var image = { imageAddy: "https://videos.files.wordpress.com/srpQjl0D/laserencore-demoreel_hd.mp4"};

            $("#include").append(image.imageAddy);
       
        $("#link").click(function () {
            $("#include").append("include/test.html");
        });

</html>
